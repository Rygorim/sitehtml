<!DOCTYPE html>
<html lang="pt br">
<head>
	<meta charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Botões Interativos com Cores</title>

</head>
<body>

	<h1>Botões Interativos com Cores</h1>

	<button onclick="mudarCor('lightblue')">Azul Claro</button> <button onclick="mudarCor('lightgreen')">Verde Claro</button>
	<button onclick="mudarCor('lightcoral')">Coral Claro</button>
	<button onclick="mudarCor('lightyellow')">Amarelo Claro</button>
	<button onclick="mudarCor('blue')">Azul</button>
	<button onclick="mudarCor('green')">Verde</button> <button onclick="mudarCor('coral')">Coral</button>
	<button onclick="mudarCor('yellow')">Amarelo</button> <button onclick="mudarCor('brown')">Marrom</button>
	<button onclick="mudarCor('red')">Vermelho</button>
	<button onclick="mudarCor('purple')">Roxo</button>
	<button onclick="mudarCor('white')">Branco</button>
	<button onclick="mudarCor('darkblue')">Azul Escuro</button>
	<button onclick="mudarCor('darkred')">Vermelho Escuro</button>
	<button onclick="mudarCor('#FF00FF')">Rosa</button>
	<button onclick="mudarCor('black')">Preto</button>
	<button onclick="mudarCor('white')">Branco</button>

	<script>
		function mudarCor(cor) {
			document.body.style.backgroundColor = cor;
		}
	</script>

</body>
</html>
